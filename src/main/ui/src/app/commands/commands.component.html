<div class="centered" *ngIf="commands" >
    <ul>
        <li *ngFor="let command of commands" >
            {{command.name}}
        </li>
    </ul>
</div>
<div>
    <button (click)="getRandom()">
      <span>Button</span>
    </button>
</div>
<div *ngIf="randomCommand">
    <p>{{randomCommand.name}}</p>
</div>
